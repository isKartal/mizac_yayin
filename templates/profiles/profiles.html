{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="profile-settings-container">
    <h1>Profil Sayfam</h1>
    
    <div class="profile-info">
      <div class="profile-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="profile-name">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>
    
    <div class="profile-sections">
      <a href="{% url 'my_temperament' %}" class="profile-card">
        <div class="card-icon"><i class="fas fa-star"></i></div>
        <h3>Mizacım</h3>
        <p>Mizaç sonuçlarınızı ve özelliklerinizi görüntüleyin</p>
      </a>
      
      <a href="{% url 'my_suggestions' %}" class="profile-card">
        <div class="card-icon"><i class="fas fa-lightbulb"></i></div>
        <h3>Önerilerim</h3>
        <p>Mizacınıza özel tavsiye ve önerileri keşfedin</p>
      </a>
      
      <div class="profile-actions">
        <a href="{% url 'test_list' %}" class="btn btn-accent">
          <i class="fas fa-clipboard-list"></i> Yeni Test Çöz
        </a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">
          <i class="fas fa-sign-out-alt"></i> Çıkış Yap
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

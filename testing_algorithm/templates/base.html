{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizaç Testi - {% block title %}Anasayfa{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles-7.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="nav-container">
                <a href="{% url 'index' %}" class="logo">MİZAÇ</a> 

                <!-- Hamburger Menü Butonu -->
                <button class="hamburger-button" aria-label="Menüyü Aç/Kapat">
                    ☰
                </button>

                <div class="nav-links">
                    <a href="{% url 'about' %}" class="nav-item">HAKKINDA</a>
                    <a href="{% url 'temperaments' %}" class="nav-item">MİZAÇLAR</a>
                    <a href="{% url 'test_list' %}" class="nav-item">TESTE BAŞLA</a>
                </div>

                {% if user.is_authenticated %}
                    <div class="profile-container">
                        <button class="profile-button">PROFİL</button>
                        <div class="dropdown-content">
                            <a href="{% url 'profiles' %}">Mizacım</a>
                            <a href="{% url 'profiles' %}">Önerilerim</a>
                            <a href="{% url 'profiles' %}">Profil Ayarlarım</a>
                            <a href="{% url 'logout' %}">Çıkış Yap</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item profile-container">GİRİŞ YAP</a>
                {% endif %}
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 4 Mizaç | Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileButton = document.querySelector('.profile-button');
            if (profileButton) {
                const dropdownContent = document.querySelector('.dropdown-content');
                
                profileButton.addEventListener('click', function() {
                    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                });
                
                // Close the dropdown if clicked outside
                document.addEventListener('click', function(event) {
                    if (!event.target.matches('.profile-button')) {
                        dropdownContent.style.display = 'none';
                    }
                });
            }
            
            // Hamburger menü için
            const hamburgerButton = document.querySelector(".hamburger-button");
            const navLinks = document.querySelector(".nav-links");
            
            hamburgerButton.addEventListener("click", function () {
                navLinks.classList.toggle("open");
            });
        });
    </script>
</body>
</html>
